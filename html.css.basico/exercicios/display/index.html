<!DOCTYPE html>
<html>
<header>
  <title>Carros e Bicicletas</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8">
</header>

<body>
  <h1>Carros e Bicicletas</h1>

  <div>
    <h2>Carro: <span class="accent-color">R$ 1999</span></h2>
    <p>Carro modelo
      <span class="accent-color">2045</span>, com
      <span class="accent-color">200km</span> rodados.
    </p>
    <p>Parcelado em até 10x sem juros.</p>

    <button type="button">Comprar Carro</button>
  </div>

  <div>
    <h2>Bicicleta: <span class="accent-color">R$ 199</span></h2>
    <p>Bicicleta modelo
      <span class="accent-color">2050</span>, com
      <span class="accent-color">20km</span> rodados.
    </p>
    <p>Parcelado em até 10x sem juros.</p>

    <button type="button">Comprar Bicicleta</button>
  </div>

</body>

</html>
