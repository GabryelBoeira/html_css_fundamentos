<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div>
    <h2>Utilizando <strong>PX</strong></h2>
    <p class="px">Esse é um parágrafo com no HTML</p>
    <a class="px" href="/">Clique Aqui</a>
  </div>

  <div>
    <h2>Utiliando <strong>rem, 1rem = 16px </strong></h2>
    <p class="rem">Esse é um parágrafo com no HTML</p>
    <a class="rem" href="/">Clique Aqui</a>
  </div>

  <div>
    <h2>Utilizando <strong>em</strong> para aumentar o texto</h2>
    <div>
      <p class="px">Aqui em px</p>
    </div>

    <div>
      <p class="em">Aqui em em</p>
    </div>

    <div>
      <p class="rem">Aqui em rem</p>
    </div>
  </div>
</body>

</html>
